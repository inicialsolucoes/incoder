<body>

    <!-- Navigator Loading -->
    <div class="hide navigator-loading">
        <ul class="navigator-loading">
            <li><a href="#"><span class="fa fa-spinner fa-pulse"></span> Loading...</a></li>
        </ul>
    </div>

    <!-- Editor Working -->
    <div class="hide editor-working">
        <div class="editor-working">
            <p><span class="fa fa-spinner fa-pulse"></span> Working...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <span class="navbar-brand mr-auto">
            <span>in</span>Coder
            <small>Code Editor</small>
        </span>
        <div class="mr-auto"></div>
        <button class="navbar-toggler navbar-toggler-margin click-save-file" type="button" aria-expanded="false" aria-label="Save">
            <span class="fa fa-save"></span>
        </button>
        <button class="navbar-toggler navbar-toggler-margin click-toggle-navigator" type="button" aria-expanded="false" aria-label="Files">
            <span class="fa fa-file-o"></span>
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTop">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown incoder-dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-file-o"></span> File
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown">
                        <a href="#" class="dropdown-item click-save-file">
                            <span class="fa fa-save"></span> Save <small class="shortcut">(Ctrl+S)</small>
                        </a>
                    </div>
                </li>
                <li class="nav-item dropdown incoder-dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-cog"></span> Options
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown">
                        <a href="#" class="dropdown-item" data-toggle="modal" data-target="#settings">
                            <span class="fa fa-cogs"></span> Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="https://github.com/inicialcombr/incoder" class="dropdown-item" target="_blank">
                            <span class="fa fa-github"></span> Github
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <div id="main" class="container-fluid incoder">
        <div class="row">
            <div id="navigator" class="col-md-3 col-lg-2 navigator"></div>
            <div id="editor" class="col editor"></div>
        </div>
    </div>

    <!-- Settings -->
    <div id="settings" class="modal incoder-modal fade" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsLabel"><span class="fa fa-cogs"></span> Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="incoder-api-url">API URL</label>
                <input type="text" class="form-control" id="incoder-api-url" aria-describedby="incoderApiUrlHelp" placeholder="http://www.example.com/api/">
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="incoder-api-auth-user">API Auth User</label>
                        <input type="text" class="form-control" id="incoder-api-auth-user" placeholder="username">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="incoder-api-auth-pass">API Auth Pass</label>
                        <input type="password" class="form-control" id="incoder-api-auth-pass" placeholder="password">
                      </div>
                  </div>
              </div>
              <small>
                You can develop or download an API.<br>
                Read more on <a href="https://github.com/inicialcombr/incoder" target="_blank">Github</a>.
              </small>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary click-save-settings" data-dismiss="modal">Load</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
